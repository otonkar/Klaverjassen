###
 # Docker compose for setup Django backend Only
 #
 # Docker compose file that belongs to tutorial
 # https://www.youtube.com/watch?v=nh1ynJGJuT8
 #
 # make and start:                      docker-compose -f docker-compose_prd.yml up --build
 #
 # remove old images using:             docker-compose -f docker-compose_prd.yml rm
 # Do this when recreate error occurs
 #
 # run the images a being composed:     docker-compose -f docker-compose_prd.yml run -p 7000:8000  app sh
 #
 # Get into a running container
 #  docker exec -it klaverjas_django_dev /bin/sh
 #
 # Run the image
 #  docker run -it django-base /bin/sh
###

version: '3.8'

services:

  daphne:
    image: django-base
    container_name: klaverjas_daphne_prd    # specifies the name of the container that is created
    working_dir: /apps/back1
    restart: always
    ports:
      - "6000:6000"
    environment:
      - ENV=$ENV
      - SECRET_KEY=$SECRET_KEY
      - EMAIL_HOST=$EMAIL_HOST
      - EMAIL_USE_TLS=$EMAIL_USE_TLS
      - EMAIL_PORT=$EMAIL_PORT
      - EMAIL_HOST_USER=$EMAIL_HOST_USER
      - EMAIL_HOST_PASSWORD=$EMAIL_HOST_PASSWORD
      - DEFAULT_FROM_EMAIL=$DEFAULT_FROM_EMAIL
      - DB_NAME=$DB_NAME
      - DB_USER=$DB_USER
      - DB_PASSWORD=$DB_PASSWORD
      - DB_HOST=$DB_HOST
      - DB_PORT=$DB_PORT
      - REDIS_HOST=$REDIS_HOST
    # env_file:
    #   - ./development.env                   # load db user, password and db name
    networks:
      - klaverjas_network
    volumes:                              
      - ./backend:/apps 
    command: sh -c "run_daphne_prd.sh"
    depends_on:
      - psql
      - redis
  
  # worker:
  #   image: django-base
  #   container_name: klaverjas_worker_prd    # specifies the name of the container that is created
